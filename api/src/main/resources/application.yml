springdoc:
  swagger-ui:
    path: "/bomber/swagger/swagger-ui.html"
  api-docs:
    path: "/bomber/swagger/v3/api-docs"


nats:
  spring:
    server: 172.17.0.3:4222
spring:
  data:
    mongodb:
      host: 172.17.0.2
      port: 27017
      database: bomber
  cloud:
    stream:
      defaultBinder: nats
      bindings:
        resultchannel:
          destination: results
          binder: nats
        taskchannel:
          destination: tasks
          binder: nats